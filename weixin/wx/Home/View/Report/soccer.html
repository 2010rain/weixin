<!DOCTYPE html>
<html lang="utf-8">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>足球比赛报名</title>
	<script type="text/javascript" src="{$smarty.const.JS_URL}/jquery-1.3.1.js"></script>
	<script type="text/javascript" src="{$smarty.const.JS_URL}/jquery.validate.js"></script>
	<script type="text/javascript" src="{$smarty.const.JS_URL}/jquery.validate.messages_cn.js"></script>
	<link rel="stylesheet" type="text/css" href="{$smarty.const.CSS_URL}/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{$smarty.const.CSS_URL}/bootstrap-theme.css">

	<script type="text/javascript">
		$(function(){
			$("#form1").validate();
		});
  	</script>

	<style type="text/css">
		label.error{
			color:red;
		}
		body{
			background-color: #070;
			color:white;
		}
		.left{
			background: url({$smarty.const.IMG_URL}/soccer.png) no-repeat;
			background-size: 40% auto;
		}
	</style>
</head>
<body>
	<div class="col-md-4 col-md-offset-4" >
		<center>
		<h1>足球比赛报名</h1>
		</center>
		<div >

			<form id="form1">
			<form>
            	<div class="form-group">
                	<label for="name" class="label-control">姓名:</label>
                    <input type="text" id="name" class="required form-control" minlength="2" />
                </div>
            	<div class="form-group">
                	<label for="age" class="label-control">年龄:</label>
                    <input type="text" id="age" class="digits required form-control" />
                </div>
            	<div class="form-group">
                	<label for="email" class="label-control">邮箱:</label>
                    <input type="text" id="email" class="required email form-control" />
                </div>
            	<div class="form-group">
                	<label for="tel" class="label-control">手机:</label>
                    <input type="text" id="tel" class="digits required form-control" minlength="6" maxlength="11" />
                </div>
                <div class="form-group">
                <input type="submit" width=100% class="btn btn-primary btn-lg btn-block" value="提交信息" /> 
                </div>

			</form>
		</div>
	</div>
</body>
</html>
